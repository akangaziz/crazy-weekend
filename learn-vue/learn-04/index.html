<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Vuejs</title>
</head>
<body>

    <div id="app">
        <form action="">
            <button type="submit" @click.prevent="updateCount">
                Increment counter {{ count }} 
            </button>
        </form>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            updateCount: function () {
                this.count += 1;
            }
        }
    });
    </script>
</body>
</html>
