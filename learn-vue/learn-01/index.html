<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar VueJS</title>
</head>
<body>
    
    <div id="app">
        <h1> {{ message }}</h1>
        
        <input type="text" v-model="message">

        <pre>
            {{ $data | json }}
        </pre>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>

    <script type="text/javascript" charset="utf-8">
        var data = {
            message: 'Jimmy Ganteng'
        };

        new Vue({
            el: '#app',
            data: data
        });
    </script>

</body>
</html>
