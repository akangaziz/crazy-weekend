<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailwind Intro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="flex items-center h-screen w-full bg-teal-lighter">
    <div class="w-full bg-white rounded shadow-lg p-8 m-4">
      <h1 class="block w-full text-center text-grey-darkest mb-6">Sign Up</h1>
      <form action="/" method="post" class="mb-6">
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name" class="border py-2 px-3 text-grey-darkest">
        </div>
        <div class="flex flex-col mb-4">
          <label class="mb-2 uppercase font-bold text-lg text-grey-darkest" for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="border py-2 px-3 text-grey-darkest">
        </div>
        <div class="flex flex-col mb-4">
          <label for="email" class="mb-2 uppercase font-bold text-lg text-grey-darkest">Email</label>
          <input type="text" name="email" id="email" class="border py-2 px-3 text-grey-darkest">
        </div>
        <div class="flex flex-col mb-4">
          <label for="password" class="mb-2 uppercase font-bold text-lg text-grey-darkest">Password</label>
          <input type="text" name="password" id="password" class="border py-2 px-3 text-grey-darkest">
        </div>
        <button type="submit" class="block bg-teal hover:bg-teal-dark text-white uppercase text-lg mx-auto p-4 rounded">Create Account</button>
      </form>

      <a href="/login" class="block w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker">Already have an account?</a>
    </div>
  </div>
</body>
</html>
